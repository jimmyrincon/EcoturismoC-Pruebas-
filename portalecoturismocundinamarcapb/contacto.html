<h1 class="fw-300 centrar-texto">Contacto</h1>
<img src="img/destacada3.jpg" alt="Imagen Contacto">
<main class="contenedor seccion contenido-centrado">
    <div class="contenedor">
        <div class="contenedor-inputs">

            <h2 class="fw-300 centrar-texto">DILIGENCIA EL FORMULARIO DE CONTACTO</h2>
            <A HREF="http://localhost/formulario2/">Link Formulario </A>

            <form class="contacto" action="http://localhost:3005/registrar" method="post">

                <fieldset>
                    <Legend>Información Personal</Legend>
                    <label for="documento">Numero Documento Identidad:</label>
                    <input type="docu" id="documento" name="documento" placeholder="Ingresa el numero de documento de identidad">

                    <label for="nombres">Apellidos y Nombres:</label>
                    <input type="text" id="nombres" name="nombres" placeholder="Ingresa tus Apellidos y Nombres">

                    <label for="genero">Genero:</label>
                    <input type="text" id="genero" name="genero" placeholder="Ingresa tu genero">

                    <label for="correo">Correo Personal:</label>
                    <input type="email" id="correo" name="correo" placeholder="Ingresa tu Email" required>

                    <label for="telefono"> Teléfono Personal:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu numero teléfonico de contacto" required>

                    <label for="ciudad"> Ciudad en la cual vive actualmente:</label>
                    <input type="text" id="ciudad" name="ciudad"
                           placeholder="Ingresa el nombre de la ciudad en la cual vive actualmente" required>

                    <label for="mensaje">Espacio para tus comentarios o inquietudes:</label>
                    <textarea name="mensaje" id="mensaje"></textarea>
                </fieldset>

                <input type="submit" value="Enviar Información" class="boton boton-verde">

            </form>
        </div>
    </div>
</main>
